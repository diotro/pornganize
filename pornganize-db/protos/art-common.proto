syntax = "proto3";

import "common.proto";

message Character {
    string id = 1;
    string name = 2;
    string description = 3;
    SundryThings sundry = 4;
    DateTime added_on = 350;
}

message Artist {
    string id = 1;
    string name = 2;
    repeated string aliases = 3;
    repeated string name_patterns = 4;
    Gender gender = 5;
    string nationality = 7;
    Date dob = 8;
    SundryThings sundry = 9;
    DateTime added_on = 350;
}
